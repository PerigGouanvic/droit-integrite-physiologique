<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
        }
        
        /* Navigation */
        nav {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
        }
        
        nav a:hover {
            color: #007bff;
            border-bottom-color: #007bff;
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        main {
            min-height: calc(100vh - 200px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #222;
            line-height: 1.2;
        }
        
        h2 {
            font-size: 2rem;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            color: #333;
            border-bottom: 3px solid #007bff;
            padding-bottom: 0.5rem;
        }
        
        p {
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
            color: #555;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        ul, ol {
            margin-left: 2rem;
            margin-bottom: 1.5rem;
        }
        
        li {
            margin-bottom: 0.5rem;
        }
        
        /* Carousel Styles */
        .carousel-section {
            margin: 3rem 0;
            padding: 3rem 0;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        
        .carousel-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .carousel-slide {
            min-width: 100%;
            padding: 3rem 2rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .carousel-slide.active {
            opacity: 1;
        }
        
        .carousel-slide blockquote {
            font-size: 1.3rem;
            font-style: italic;
            color: #333;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        
        .carousel-slide .author {
            font-weight: 600;
            color: #007bff;
            font-size: 1.1rem;
        }
        
        .carousel-slide .context {
            font-size: 0.95rem;
            color: #666;
            margin-top: 0.5rem;
        }
        
        /* Carousel Controls */
        .carousel-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .carousel-btn {
            background-color: #007bff;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        
        .carousel-btn:hover {
            background-color: #0056b3;
        }
        
        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .dot.active {
            background-color: #007bff;
        }
        
        /* Footer */
        footer {
            background-color: #f5f5f5;
            padding: 2rem;
            text-align: center;
            border-top: 1px solid #ddd;
            margin-top: 3rem;
        }
        
        footer p {
            margin: 0;
            color: #666;
            font-size: 0.95rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            main {
                padding: 1.5rem 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }
            
            h2 {
                font-size: 1.3rem;
                margin-top: 1.5rem;
                margin-bottom: 1rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            nav {
                padding: 0.75rem 1rem;
                gap: 0.5rem;
                flex-direction: column;
                align-items: center;
            }
            
            nav a {
                font-size: 0.95rem;
            }
            
            .carousel-section {
                margin: 2rem 0;
                padding: 2rem 1rem;
            }
            
            .carousel-slide {
                padding: 2rem 1rem;
            }
            
            .carousel-slide blockquote {
                font-size: 1.1rem;
                margin-bottom: 1rem;
            }
            
            .carousel-slide .author {
                font-size: 1rem;
            }
            
            .carousel-slide .context {
                font-size: 0.9rem;
            }
            
            .carousel-controls {
                gap: 0.75rem;
                margin-top: 1.5rem;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            ul {
                margin-left: 1.5rem;
                padding: 0;
            }
            
            li {
                font-size: 0.95rem;
            }
            
            footer {
                padding: 1.5rem;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            main {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.1rem;
            }
            
            p {
                font-size: 0.95rem;
            }
            
            nav {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            nav a {
                font-size: 0.9rem;
                padding: 0.3rem 0;
            }
            
            .carousel-section {
                margin: 1.5rem 0;
                padding: 1.5rem 0.5rem;
            }
            
            .carousel-slide {
                padding: 1.5rem 0.75rem;
            }
            
            .carousel-slide blockquote {
                font-size: 0.95rem;
            }
            
            ul {
                margin-left: 1.25rem;
            }
            
            li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        // Carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.dot');
        
        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            if (n >= slides.length) currentSlide = 0;
            if (n < 0) currentSlide = slides.length - 1;
            
            if (slides.length > 0) {
                slides[currentSlide].classList.add('active');
                if (dots[currentSlide]) dots[currentSlide].classList.add('active');
            }
        }
        
        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }
        
        function prevSlide() {
            currentSlide--;
            showSlide(currentSlide);
        }
        
        function goToSlide(n) {
            currentSlide = n;
            showSlide(currentSlide);
        }
        
        // Auto-play carousel
        if (slides.length > 0) {
            showSlide(0);
            setInterval(nextSlide, 5000); // Change slide every 5 seconds
        }
        
        // Event listeners for buttons
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        if (prevBtn) prevBtn.addEventListener('click', prevSlide);
        if (nextBtn) nextBtn.addEventListener('click', nextSlide);
        
        // Dot navigation
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => goToSlide(index));
        });
    </script>
