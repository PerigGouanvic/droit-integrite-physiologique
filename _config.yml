# Configuration Jekyll pour Droit à l'Intégrité Physiologique

title: Droit à l'Intégrité Physiologique
description: Un cadre juridique et éthique pour reconnaître l'importance des paramètres physiologiques dans la protection des droits humains fondamentaux
baseurl: "/droit-integrite-physiologique"
url: "https://periggouanvic.github.io"

# Thème
theme: null

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Collections
collections:
  definitions:
    output: true
    permalink: /definitions/:name/
  critique:
    output: true
    permalink: /critique/:name/
  rapports:
    output: true
    permalink: /rapports/:name/
  editoriaux:
    output: true
    permalink: /editoriaux/:name/
  droits:
    output: true
    permalink: /droits/:name/
  ressources:
    output: true
    permalink: /ressources/:name/
  apropos:
    output: true
    permalink: /a-propos/:name/
  mentions:
    output: true
    permalink: /mentions/:name/

# Exclusions
exclude:
  - build-site.sh
  - TODO.md
  - GIT_SETUP.md
  - INSTRUCTIONS.md
  - README.md
  - site/
