# Configuration Jekyll pour Droit à l'Intégrité Physiologique

title: Droit à l'Intégrité Physiologique
description: Un cadre juridique et éthique pour reconnaître l'importance des paramètres physiologiques dans la protection des droits humains fondamentaux
baseurl: "/droit-integrite-physiologique"
url: "https://periggouanvic.github.io"

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Collections
collections:
  definitions:
    output: true
    permalink: /:collection/:name/
  critique:
    output: true
    permalink: /:collection/:name/
  rapports:
    output: true
    permalink: /:collection/:name/
  editoriaux:
    output: true
    permalink: /:collection/:name/
  droits:
    output: true
    permalink: /:collection/:name/
  ressources:
    output: true
    permalink: /:collection/:name/
  apropos:
    output: true
    permalink: /a-propos/:name/
  mentions:
    output: true
    permalink: /:collection/:name/

# Exclusions
exclude:
  - build-site.sh
  - TODO.md
  - GIT_SETUP.md
  - INSTRUCTIONS.md
  - README.md
  - site/
  - Gemfile
  - Gemfile.lock
