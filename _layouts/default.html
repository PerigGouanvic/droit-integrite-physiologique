<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <button class="mobile-menu-toggle" aria-label="Menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav>
                <ul class="main-nav">
                    <li><a href="{{ '/' | relative_url }}">Accueil</a></li>
                    
                    <li class="has-dropdown">
                        <a href="#" class="dropdown-toggle">Le concept</a>
                        <ul class="dropdown">
                            <li><a href="{{ '/definitions/' | relative_url }}">Définitions</a></li>
                            <li><a href="{{ '/critique/' | relative_url }}">Critique nutritionnelle</a></li>
                        </ul>
                    </li>
                    
                    <li class="has-dropdown">
                        <a href="#" class="dropdown-toggle">Documentation</a>
                        <ul class="dropdown">
                            <li><a href="{{ '/rapports/' | relative_url }}">Rapports de cas</a></li>
                            <li><a href="{{ '/editoriaux/' | relative_url }}">Éditoriaux</a></li>
                            <li><a href="{{ '/droits/' | relative_url }}">Droits spécifiques</a></li>
                        </ul>
                    </li>
                    
                    <li><a href="{{ '/ressources/' | relative_url }}">Ressources</a></li>
                    <li><a href="{{ '/a-propos/' | relative_url }}">À propos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; 2026 Droit à l'Intégrité Physiologique</p>
    </footer>
    
    <script>
        // Mobile menu toggle
        const menuToggle = document.querySelector('.mobile-menu-toggle');
        const nav = document.querySelector('nav');
        
        if (menuToggle) {
            menuToggle.addEventListener('click', function() {
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !isExpanded);
                nav.classList.toggle('active');
            });
        }
        
        // Dropdown toggle for mobile
        const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                // Toujours empêcher la navigation sur #
                e.preventDefault();
                
                // Sur mobile, toggle le dropdown
                if (window.innerWidth <= 768) {
                    const parentLi = this.parentElement;
                    const wasActive = parentLi.classList.contains('active');
                    
                    // Fermer tous les autres dropdowns
                    document.querySelectorAll('.has-dropdown').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Toggle celui-ci
                    if (!wasActive) {
                        parentLi.classList.add('active');
                    }
                }
            });
        });
        
        // Fermer les dropdowns au redimensionnement
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.querySelectorAll('.has-dropdown').forEach(item => {
                    item.classList.remove('active');
                });
            }
        });
    </script>
</body>
</html>
